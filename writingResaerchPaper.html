<!DOCTYPE html>
<html>
<head>
  <title>Create a Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      height: 200px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    @media only screen and (max-width: 600px) {
      .form-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Create a Blog</h1>
  <div class="form-container">
    <form id="blogForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <div id="editor"></div>
        <textarea id="content" name="content" style="display: none;"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="https://cdn.tiny.cloud/1/ubryhmcrreyqrvg9mlx0t4bk80exyrdsf0h2sxthvbhr6r5j/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#editor',
      height: 300,
      plugins: 'advlist autolink lists link image charmap print preview anchor',
      toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
      menubar: false
    });

    const form = document.getElementById('blogForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const content = tinymce.activeEditor.getContent();

      // Perform local validations
      if (title.trim() === '' || description.trim() === '' || content.trim() === '') {
        alert('Please fill in all fields.');
        return;
      }

      // Submit the form or perform further actions
      // Here you can make an AJAX request to send the data to a server-side script
      // or save it to the browser's local storage, etc.

      // For now, let's just display the submitted data
      alert(`Submitted Data:\nTitle: ${title}\nDescription: ${description}\nContent: ${content}`);
      form.reset();
      tinymce.activeEditor.setContent('');
    });
  </script>
</body>
</html>
